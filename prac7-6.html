<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 7-6</title>
</head>
<body>
    <h3>문자열 분할</h3><hr>
    <script>
        let list = new String(prompt('문자열 입력'));
        let text = list.split('&');
        for(let i=0;i<text.length;i++){
            document.write(text[i],"<br>");
        }
    </script>
</body>
</html>
