<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제</title>
    <script>
        function inputKey(e) {
            if (e.key == "Enter") {
                let exp = document.getElementById('exp');
                let ans = document.getElementById('result');
                ans.value = eval(exp.value);
            }
        }
    </script>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요.</p>
    식 <input type="text" id="exp" onkeypress="inputKey(event)"><br>
    값 <input type="text" id="result"><br>
</body>
</html>
