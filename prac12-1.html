<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 12-1</title>
    <script>
        function store() {
            let name = document.getElementById("name");
            let stuNum = document.getElementById("stuNum");
            if(!window.sessionStorage) {
                alert("세션 스토리지를 지원하지 않습니다.");
                return;
            }
            sessionStorage.setItem(name.value, stuNum.value);
        }

    </script>
</head>
<body>
    <h3>이름과 학번 입력</h3>
    <hr>
    이름 <input type="text" id="name"><br>
    학번 <input type="text" id="stuNum">
    <button onclick="store()">스토리지에 저장</button><br><br>
    <a href="prac12-1-search.html">이름과 학번 검색 페이지로</a>
</body>
</html>
