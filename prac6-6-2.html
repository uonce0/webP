<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 6-6</title>
    <script>
        function pr(a,b) {
            while(b) {
                document.write(a);
                b--;
            }
        }
    </script>
</head>
<body>
    <script>
        pr("%",5);
    </script>
</body>
