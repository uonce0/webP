<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 6-4</title>
</head>
<body>
    <h3>월화수목금코일</h3>
    <hr>
    <script>
        let day = prompt('월화수목금토일 중에서 입력하세요');
        switch(day) {
            case "월":
            case "화":
            case "수":
            case "목": document.write(day,"은(는) 출근");
                        break;
            case "금":
            case "토":
            case "일": document.write(day,"은(는) 휴일");
                        break;
        }
    </script>
</body>
</html>
